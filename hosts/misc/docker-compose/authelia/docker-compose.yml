version: '3'

services:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    restart: unless-stopped
    volumes:
      - ./config:/config
      - ./entrypoint.sh:/entrypoint.sh
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    environment:
      - TZ=America/Toronto
      - DOMAIN=${DOMAIN}
      - AUTHELIA_JWT_SECRET=${AUTHELIA_JWT_SECRET}
      - AUTHELIA_SESSION_SECRET=${AUTHELIA_SESSION_SECRET}
      - AUTHELIA_STORAGE_ENCRYPTION_KEY=${AUTHELIA_STORAGE_ENCRYPTION_KEY}
      - AUTHELIA_USER_PASSWORD_HASH=${AUTHELIA_USER_PASSWORD_HASH}
      - AUTHELIA_USER_EMAIL=${AUTHELIA_USER_EMAIL}
      - AUTHELIA_SUBDOMAIN=${AUTHELIA_SUBDOMAIN}
      - DASHBOARD_SUBDOMAIN=${DASHBOARD_SUBDOMAIN}
      - GLANCES_SUBDOMAIN=${GLANCES_SUBDOMAIN}
      - JELLYFIN_SUBDOMAIN=${JELLYFIN_SUBDOMAIN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authelia.rule=Host(`${AUTHELIA_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.authelia.entrypoints=websecure"
      - "traefik.http.routers.authelia.tls.certresolver=le"
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"
      # Middleware for Traefik
      - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://${AUTHELIA_SUBDOMAIN}.${DOMAIN}"
      - "traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"