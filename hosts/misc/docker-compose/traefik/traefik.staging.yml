# traefik-proxy/traefik/traefik.staging.yml
# Staging version with Let's Encrypt staging server

log:
  level: INFO

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

# No certificate resolver defined in file - command line only